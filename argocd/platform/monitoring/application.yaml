apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 80.14.4
    helm:
      values: |
        grafana:
          enabled: true

        prometheus:
          prometheusSpec:
            retention: 2d
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi

        alertmanager:
          enabled: true

        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false

        prometheus-node-exporter:
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
